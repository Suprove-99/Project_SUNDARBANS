{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet"  href="{% static 'css/base.css' %}"> -->

</head>
<body>
<!-- navbar-->
<nav class="navbar navbar-expand-lg " style="background: cornflowerblue ">
    <ul class="navbar-nav ">
        <li class="nav-item active pr-2"><a href="{% url 'home_' %}" style="color: black; "><h6>Home |</h6></a></li>
        <li class="nav-item pr-2 "><a href="{% url 'wildlife_' %}" style="color: black;"><h6>Wildlife |</h6></a></li>
        <li class="nav-item pr-2"><a href="{% url 'spot_' %}" style="color: black;"><h6> Spots |</h6></a></li>
        <li class="nav-item pr-2"><a href="{% url 'guide_' %}" style="color: black;"><h6> Guides </h6></a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <div class=" dropdown">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle " data-toggle="dropdown">
                    {{ user.username }}
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
            </div>

        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item pr-1">
                    <a class="nav-link btn btn-outline-success" style="color: black" href="{% url 'signup_' %}">Sign
                        Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" style="color: black" href="{% url 'login' %}">Login</a>
                </li>
            </ul>

        {% endif %}
    </ul>

</nav>

{% block content %}
{% endblock content %}
</body>
</html>
