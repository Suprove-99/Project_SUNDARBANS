{% extends 'base.html' %}
{% block content %}
<div class="container pb-lg-5">
    <table border="2" cellpadding="10rem" width="100%">
        <tr style="background: lightsalmon"><td colspan="5"><h2>Guide Details</h2></td></tr>
        <tr style="background: lightyellow">
            <td>Guide_ID</td>
            <td>Name</td>
            <td>Contact no</td>
            <td>Email</td>
            <td>Rating</td>
        </tr>
        {% for x in guide_list %}
            <tr>
                <td>{{ x.g_id }}</td>
                <td>{{ x.g_name }}</td>
                <td>{{ x.g_contact }}</td>
                <td>{{ x.g_email }}</td>
                <td>{{ x.g_rating }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
