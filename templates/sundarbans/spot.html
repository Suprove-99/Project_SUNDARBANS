{% extends 'base.html' %}
{% block content %}
    <div class="container pb-lg-5">
        <table border="2" cellpadding="10rem" width="100%">
            <tr style="background: lightpink">
                <td colspan="5"><h2 style="color: black">Tourist Spots in Sundarbans</h2></td>
            </tr>
            <tr style="background: lightyellow; padding-left: initial">
                <td style="text-align: center">Spot_ID</td>
                <td style="text-align: center">Spot Name</td>
                <td style="text-align: center">Spot Description</td>
                <td style="text-align: center">Picture</td>
            </tr>
            {% for x in spot_list %}
                <tr>
                    <td style="text-align: center">{{ x.s_id }}</td>
                    <td style="text-align: center; width: 10rem; "><b>{{ x.s_name }}</b></td>
                    <td style="text-align: center">{{ x.s_description }}</td>
                    {% if x.s_pic %}
                        <td style="text-align: center"><img width="250rem" src="{{ x.s_pic.url }}"></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
