{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="jumbotron">
            <h2 style="text-align: center">Log In to explore!</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup_' %}">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
